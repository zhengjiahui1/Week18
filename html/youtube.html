    <!-- 
        【 『第63行 ~ 第105行』，
            是 (分頁式 選單) 下面的，
        
            『格子系統』的『內容』:
                (背景 上面) 的 『影片的外框』和『影片』。 】
    -->

    <!-- 這邊做了，1個 (container) 的 (容器) 。 -->
    <div class="container box text-center">

        <div class="row">

            <!-- 用了『格子系統』的方式，讓它全部都滿版。 -->
            <div class="col-12 embed-responsive embed-responsive-16by9">

                <!-- 
                    （嵌入）（1個 YouTube影片）的（連結）：
                        把外部的效果，給（嵌入）進去。         
                -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Tk6glyjxfPs?si=fQe6fGUsFynDwMI4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
                <!--
                    （步驟的過程）：
                        找（YouTube）的（1個影片）
                        → 按（分享）
                        → 點裡面的（嵌入）
                        → 把（嵌入影片）的（連結）複製起來。
                -->

            </div>
    
            
            <div class="col-12 embed-responsive embed-responsive-16by9">

                <!-- 
                    （嵌入）（1個 YouTube影片）的（連結）：
                        把外部的效果，給（嵌入）進去。         
                -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/v9XyIGXcRck?si=xL-dp3WZ4oucjTuS"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
                <!--
                    （步驟的過程）：
                        找（YouTube）的（1個影片）
                        → 按（分享）
                        → 點裡面的（嵌入）
                        → 把（嵌入影片）的（連結）複製起來。
                -->

            </div>
    
        </div>
        
    </div>
    <!--
        { （整體的結構）：

            『格子系統』的『內容』:

                (群組) 的 (第1層) :
                    一. 第1個 最外層的結構: (container)，(顯示螢幕尺寸、版面的效果，要左右留白) 。
                    二. 把 (box) 的 (效果)，寫在 (container) 這一層的 (div)群組 裡面 。
                    三. 我想要讓 (文字)，(都 置中) :
                        在 (box) 後面打上，(text-center)，讓 (文字) (都 置中) 的效果 。
                
                (群組) 的 (第2層) :
                ?? 有疑問，要問老師:
                 <div class="row"> ， "row" 是什麼?

                (群組) 的 (第3層) :
                    一. 全部都是 【(col-12) = 顯示螢幕尺寸、版面的效果，要 (滿版)，不要左右留白】。
        }
    -->


<!--
    『第132行 ~ 第149行』，是『互動的功能，引用的地方』，
      原則上不動，它通常都會被放在最下方，所以這個就不要動。
-->

    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>
